<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект формы входа</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/spinner.css" type="text/css">
    <link rel="stylesheet" href="css/success.css" type="text/css">
</head>
<body>
    <div id="system_error"></div>
    <div id="login_success_container">
        <div class="success">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <div id="success_text"></div>
    </div>
    <div id="login_container" class="login_container">
        <div class="pic">
            <img src="https://images.unsplash.com/photo-1579546928686-286c9fbde1ec?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=639&q=80" alt="">
        </div>
        <div class="login">
            <form id="login_form">
                <h1>Добро пожаловать!</h1>
                <hr>
                <p>Введите логин и пароль для входа в систему</p>
                <label>Имя пользователя / e-mail</label>
                <input type="text" id="username" name="username" placeholder="Имя пользователя / e-mail" oninput="validate_login()">
                <div class="validation" id="login_validate">Поле обязательно для заполнения</div>
                <label>Пароль</label>
                <input type="password" id="pass" name="password" placeholder="Пароль" oninput="validate_password()">
                <div class="validation" id="pass_validate">Поле обязательно для заполнения</div>
                <div class="error_line" id="error_text"></div>
                <div id="login_btn">
                    <button type="button" class="enter_btn">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <div class="profile_card" id="profile_card">
        <div class="profile_pic">
            <img id="card_img_url" src="" alt="">
        </div>
        <div class="card">
            <h1 id="name">Информация о пользователе</h1>
            <hr>
            <p id="email">12345</p>
            <p id="date_of_birth">12345</p>
            <div id="logout_btn">
                <button type="button" class="logout_btn">Выйти из аккаунта</button>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
